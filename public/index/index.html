<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Node</title>
     <!-- Font Awesome -->
     <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
   />    
    <!-- Bootsrap -->
    <link rel="stylesheet" href="boostrapcss" />
    <!-- Mi Estilo -->
    <link rel="stylesheet" href="estilos" />
   
  </head>
  <body class="p-4"> 
    <h1 class="">Roommates</h1>
    <hr class="mb-5 bg-light w-25 mx-auto" />
    <div class="row w-100 m-auto">
      <div class="col-4">
        <h5>Roommates</h5>
        <button class="btn text-white mb-2" onclick="nuevoRoommate()">
          Agregar roommate
        </button>
        <table class="table">
          <thead class="text-white">
            <th>Nombre</th>
            <th>Debe</th>
            <th>Recibe</th>
          </thead>
          <tbody class="text-white" id="roommates"></tbody>
        </table>
      </div>
      <div class="col-4">
        <div class="border rounded p-2 m-auto p-4">
          <h4>Agregar Gasto</h4>
          <hr class="bg-light w-25 mx-auto" />

          <div class="d-flex flex-column align-items-center">
            <h6>Roommate</h6>
            <select
              class="form-control w-50 mb-2"
              id="roommatesSelect"
            ></select>
            <h6>Descripción</h6>
            <textarea class="form-control w-50 mb-2" id="descripcion">Articulos de limpieza</textarea>
            <h6>Monto:</h6>
            <input
              class="form-control w-50 mb-2"
              id="monto"
              type="number"
              value="15000"
            />
          </div>
          <div class="d-block my-1">
            <div class="text-center" id="spinner" style=" display:none ">
              <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
            <button class="btn text-white m-auto" id="buttonAgregar" onclick="agregarGasto()">
              Agregar
            </button>
          </div>
        </div>
      </div>

      <div class="col-4">
        <div>
          <h4>Historial</h4>
          <hr class="bg-light w-25 mx-auto" />

          <table class="table">
            <thead class="text-white">
              <th>Nombre</th>
              <th>Comentario</th>
              <th>Monto</th>
              <th>-</th>
            </thead>
            <tbody class="text-white" id="gastosHistorial"></tbody>
          </table>
        </div>
      </div>
    </div>


    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div class="border rounded p-2 m-auto p-4">
              <h4>Editar Gasto</h4>
              <hr class="bg-light w-25 mx-auto" />

              <div class="d-flex flex-column align-items-center">
                <h6>Roommate</h6>
                <select
                  class="form-control w-50 mb-2"
                  id="roommatesSelectModal"
                ></select>
                <h6>Descripción</h6>
                <textarea class="form-control w-50 mb-2" id="descripcionModal">
      Articulos de limpieza</textarea
                >

                <h6>Monto:</h6>
                <input
                  class="form-control w-50 mb-2"
                  id="montoModal"
                  type="number"
                  value="20000"
                />
              </div>
              <div class="d-block my-1">
                <button class="btn text-white m-auto" onclick="updateGasto()">
                  Agregar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Axios -->
    <script src="axios"></script>

    <!-- Bootsrap -->

    <script src="jquery"></script>
    <script src="popper"></script>
    <script src="boostrapjs"></script>

    <script src="javascript"></script>
  </body>
</html>
